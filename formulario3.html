<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3
    </title>
    <link rel="stylesheet" href="CSS/formulario3.css">
</head>
<body>
    <form action="" method="get">
        <table cellspacing="5">

            <tr>
                <td align="center" colspan="2"> <h1><p>ENVIE A MENSAGEM</p></h1>
                </td>                                                
            </tr>

            <tr>
                <td align="right"><label for="txt_nome">NOME:</label></td>
                <td> <input required type="text" name="txt_nome" id="txt_nome" placeholder="NOME"></td>
            </tr>
            <tr>
                <td align="right"><label for="txt_email">E-MAIL:</label></td>
                <td> <input required type="text" name="txt_nome" id="txt_nome" placeholder="E-MAIL"></td>
            </tr>
            <tr>
                <td align="right"><label for="txt_msg">MENSAGEM:</label></td>
                <td><textarea rows="13" name="mensagem" id="mensagem" placeholder="MENSAGEM"></textarea>

            </tr>
            <tr>
                <td align="right" colspan="2"> <button>ENVIAR</button> 
                
                </td>
            </tr>

        </table>

    </form>

</body>
</html>
