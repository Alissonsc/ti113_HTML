<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    
    <h1>Preencha o fomulário abaixo</h1>

    <form action="" method="get">
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>

             <table>
                <tr>
                    <td> <label for="txt_nome">Nome:</label></td>
                        <td> <input required type="text" name="txt_nome" id="txt_nome">&nbsp; &nbsp; &nbsp;</td> 
                         <td> <label for="txt_sobrenome">Sobrenome:</label></td>
                        <td> <input required type="text" name="txt_sobrenome" id="txt_sobrenome"></td>
                </tr>
                <tr>
                         <td> <label for="txt_data_nascimento">Nascimento:</label></td>
                          <td> <input placeholder="dd" size="2" type="text" name="txt_data_nascimento" id="txt_data_nascimento">
                            <input placeholder="mm" size="2" type="text" name="txt_data_nascimento" id="txt_data_nascimento">
                            <input placeholder="aaaa" size="4" type="text" name="txt_data_nascimento" id="txt_data_nascimento">
                         </td>
                </tr>
                <tr>
                    <td> <label for="txt_rg">RG:</label></td>
                    <td> <input required type="text" name="txt_rg" id="txt_rg"></td>
                </tr>

                    <tr>
                        <td><label for="txt_cpf">CPF:</label></td>
                        <td><input size="11" type="text" name="txt_cpf" id="txt_cpf"> - <input size="2" type="text" name="txt_cpf" id="txt_cpf"></td>
                        <td><br></td>

                    </tr>




            </table>


        </fieldset>
    </form>

    <form action="" method="get">
        <fieldset>
            <legend>
                Dados de Endereço
            </legend>

            <table>
                <tr>
                    <td> <label for="txt_rua">Rua:</label></td>
                        <td> <input required type="text" name="txt_rua" id="txt_rua">&nbsp; &nbsp; &nbsp;</td>
                         <td> <label for="txt_numero">Número:</label></td>
                        <td> <input required type="text" name="txt_numero" id="txt_numero"></td>
                </tr>
                <tr>
                         <td> <label for="txt_bairro">Bairro:</label></td>
                         <td> <input required type="text" name="txt_bairro" id="txt_bairro"></td>
                </tr>
                <tr>
                    <td> <label for="slt_uf">Estado:</label></td>
                    <td> <select name="slt_uf" id="clt_uf">
               
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                     
                </select></td>
                </tr>

                    <tr>
                        <td><label for="txt_cidade">Cidade:</label></td>
                        <td><input type="text" name="txt_cidade" id="txt_cidade"></td>
                    </tr>
                    <tr>
                        <td><label for="txt_cep">CEP:</label></td>
                        <td><input size="8" type="text" name="txt_cep" id="txt_cep"> - <input size="2" type="text" name="txt_cep" id="txt_cep"></td>  
                        <td> <br></td>
                    </tr>




            </table>

            





        </fieldset>
    </form>

    <form action="" method="get">
        <fieldset>
            <legend>
                Dados de login
            </legend>

             <table>
                <tr>
                    <td> <label for="txt_email">Email:</label></td>
                        <td> <input required type="text" name="txt_email" id="txt_email"></td>
                </tr>
                <tr>
                         <td> <label for="file_perfil">Imagem de perfil:</label></td>
                           <td> <input type="file" name="file_perfil" id="file_perfil" accept="image/*">

                </tr>
                <tr>
                    <td> <label for="txt_login">Login de usuário:</label></td>
                    <td> <input required type="text" name="txt_login" id="txt_login"></td>
                </tr>

                <tr>
                    <td> <label for="txt_senha">Senha:</label></td>
                    <td> <input required type="password" name="txt_senha" id="txt_senha"></td>
                </tr>

                <tr>
                    <td> <label for="txt_confirme">Confirme a senha:</label></td>
                    <td> <input required type="password" name="txt_confirme" id="txt_confirme"></td>
                </tr>





            </table>


        </fieldset>
        <br>

        <button id="btn_enviar" name="btn_enviar" type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>

</body>
</html>
